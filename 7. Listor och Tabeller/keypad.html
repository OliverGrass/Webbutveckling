<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Keypad</title>
  <style>
    ul {
      list-style-type: none;
      clear: left;
    }

    li {
      background-color: green;
      color: white;
      float: left;
      margin: 8px;
      padding: 8px;
    }

    li:hover {
      background-color: lightgreen;
      color: black;
    }

    li:active {
      background-color: #00cc00;
    }
  </style>
</head>

<body>
  <h1>Styled List</h1>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>
  <ul>
    <li>4</li>
    <li>5</li>
    <li>6</li>
  </ul>
  <ul>
    <li>7</li>
    <li>8</li>
    <li>9</li>
  </ul>
</body>

</html>
