<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact</title>
    <link rel="stylesheet" href="css/contactstyle.css" />
  </head>

  <body>
    <div class="center">
      <div class="card">
        <img src="images/contacts/Person1.png" alt="Robert Langdon" />
        <div class="container">
          <h1 class="name">Robert Langdon</h1>
          <p class="title">Creative Writer</p>
          <p class="workplace">Harvard University</p>
          <p class="info">Find out more & Contact info</p>
        </div>
      </div>

      <div class="card">
        <img src="images/contacts/Person2.png" alt="Jordan Schlansky" />
        <div class="container">
          <h1 class="name">Jordan Schlansky</h1>
          <p class="title">Producer</p>
          <p class="workplace">Team Coco, California</p>
          <p class="info">Find out more & Contact info</p>
        </div>
      </div>

      <div class="card">
        <img src="images/contacts/Person3.png" alt="Robert Pattinson" />
        <div class="container">
          <h1 class="name">Robert Pattinson</h1>
          <p class="title">Actor</p>
          <p class="workplace">The Set</p>
          <p class="info">Find out more & Contact info</p>
        </div>
      </div>
    </div>
  </body>
</html>
