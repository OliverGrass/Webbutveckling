<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Google Fonts</title>
  <link rel="stylesheet" href="textshadowstyle.css">
</head>

<body>
  <h1>Text shadow on Google fonts.</h1>
  <div class="one">
    <b>Roboto, sans-serif;</b>
    <p>text-shadow: 4px 4px 4px #666;</p>
  </div>
  <div class="two">
    <b>Oswald, sans-serif;</b>
    <p>color: white</p>
    <p>text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;</p>
  </div>
  <div class="three">
    <b>Indie Flower, cursive;</b>
    <p>color: #ffcccc;</p>
    <p>text-shadow: 0 0 10px #ff0000;</p>
  </div>
</body>

</html>
