<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Colors</title>
    <style>
        p {
            color: #fff;
            background-color: #006600;
        }
        .redpara {
            background-color: #e21020;
        }
        #bigpara {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <p id="bigpara">I'm big.</p>
    <p>I'm blue</p>
    <p>I'm also blue</p>
    <p class="redpara">But i'm red</p>
    <p class="redpara">Mee to</p>
    <p>Not me</p>
</body>
</html>
