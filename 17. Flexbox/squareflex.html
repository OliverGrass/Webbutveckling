<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>FlexViewer</title>
  </head>
  <body>
    <div class="container">
      <div class="square">
        <img id="chi" src="img/Chichen_1920x1080.png" alt="Chichen" />
      </div>
      <div class="square">
        <img id="col" src="img/Colosseum_1920x1080.png" alt="Colosseum" />
      </div>
      <div class="square">
        <img id="gol" src="img/Golden_Gate_1920x1080.png" alt="Golden_Gate" />
      </div>
      <div class="square">
        <img id="gre" src="img/Great_Wall_1920x1080.png" alt="Great_Wall" />
      </div>
      <div class="square">
        <img id="mac" src="img/Machu_Pichu_1920x1080.png" alt="Machu_Pichu" />
      </div>
      <div class="square">
        <img
          id="nia"
          src="img/Niagara_Falls_1920x1080.png"
          alt="Niagara_Falls"
        />
      </div>
      <div class="square">
        <img id="pyr" src="img/Pyramids_1920x1080.png" alt="Pyramids" />
      </div>
      <div class="square">
        <img id="taj" src="img/Taj_Mahal_1920x1080.png" alt="Taj_Mahal" />
      </div>
    </div>
    <div id="viewer"></div>
    <script src="main.js"></script>
  </body>
</html>
